<form #inputSearchTxt="ngForm" name="inputSearchTxt" (ngSubmit)="submit(inputSearchTxt)" novalidate>
  <input
    #searchTxt="ngModel"
    ngModel
    [(ngModel)]="form.searchTxt"
    name="searchTxt"
    type="search"
    placeholder="Type to filter cart"
    required
    (keyup)="updateTxtInput($event)"
    min-length="1"
  />
  <div class="user-info">&nbsp; </div>
</form>
